<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Task Local Storage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1 class="bg-primary text-white text-center p-2">Todo CRUD</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <form id="formContainer">
            <div class="form-group">
              <label for="todo" class="d-none">Todo Item</label>
              <input
                type="text"
                id="todo"
                class="form-control"
                placeholder="Add TODO Item..."
                required
              />
            </div>
            <div class="form-group">
              <button id="edit-btn" type="submit" class="btn btn-primary w-100">
                Add Todo
              </button>
              <button id="update-btn" type = "button" class="d-none btn btn-outline-primary w-100">Update</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div id="todoContainer"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
